<!DOCTYPE html>

<html>

<head>
    <title>Example 08.09 - Load stl model </title>
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/STLLoader.js"></script>

    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
    // once everything is loaded, we run our Three.js stuff.

    function init() {
        var stats = initStats();
        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0x000, 1.0));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;
        // position and point the camera to the center of the scene
		camera.lookAt(new THREE.Vector3(0, 0, 0));
        camera.position.x = 0;
        camera.position.y = 3;
        camera.position.z = 7;

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(10, 10, 10);
        scene.add(spotLight);
        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);
        // call the render function
        var step = 0;
        // setup the control gui
        var controls = new function () {
            // we need the first child, since it's a multimaterial
        };
        var group;
        var gui = new dat.GUI();
		var generate =  {
		zRes : 16,
		thetaRes : 32,
		
		create: function(){ 
			
			while(scene.children.length > 0){ 
				scene.remove(scene.children[0]); 
				}
			
        loader.load("../testgen/"+this.zRes.toString()+"/"+this.thetaRes.toString(), function (geometry) {
            console.log(geometry);
			
            var mat = new THREE.MeshLambertMaterial({color: 0x7777ff});
            group = new THREE.Mesh(geometry, mat);
            group.rotation.x = -0.5 * Math.PI;
            group.scale.set(0.6, 0.6, 0.6);
            scene.add(group);
        })
		var spotLight = new THREE.SpotLight(0xffffff);
		spotLight.position.set(10, 10, 10);
		scene.add(spotLight);
		}
		}
		gui.add(generate,'zRes',3,128).step(1);
		gui.add(generate,'thetaRes',3,128).step(1);
		
		gui.add(generate,'create');
		
        var loader = new THREE.STLLoader();
        var group = new THREE.Object3D();
        loader.load("pot.stl", function (geometry) {
            console.log(geometry);
            var mat = new THREE.MeshLambertMaterial({color: 0x7777ff});
            group = new THREE.Mesh(geometry, mat);
            group.rotation.x = -0.5 * Math.PI;
            group.scale.set(0.6, 0.6, 0.6);
            scene.add(group);
        });
		
        render();
        function render() {
            stats.update();
            if (group) {
                group.rotation.z += 0.006;
                // group.rotation.x+=0.006;
            }
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }
        function initStats() {
            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms
            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            document.getElementById("Stats-output").appendChild(stats.domElement);
            return stats;
        }
    }
    window.onload = init;
</script>
</body>
</html>
